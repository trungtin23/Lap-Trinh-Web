<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id="form1">
    <div id="title">
        <span>Contact Us</span>
    </div>
    <div id="content">
            <form action="index.html" class="container" method="get">
                <!--name-->
                <div class="item name">
                    <span class="label">FULL NAME * </span>
              <input type="text" name="name" id="name"  class="pix_text name" placeholder="Enter You Name "  >
                </div>

                <div id="tem">
                <!--email-->
                <div class="item email">
                    <span class="label">EMAIL * </span>
                    <input type="email" name="email" id="email"  class="pix_text email" placeholder="Enter You Email "  >
                </div>

                <!--phone-->
                <div class="item phone">
                    <span class="label">PHONE </span>
                    <input type="tel" name="number" id="number"  class="pix_text number" placeholder="Enter Number Phone "  >
                </div>
                </div>
                <!--services-->
                <div class="item services">
                    <span class="label">NEEDED SERVICES *</span>
                    <div class="pix_text">
                        <span id="service4">
                            <span>Please chooses</span>
                        </span>
                    <select class="labelt" name="service" tabindex="-1" aria-hidden="true">
                    <option value="1"> </option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    </select>
                    </div>
                </div>

                <!--Message-->
                <div class="item message">
                    <span class="label">MESSAGE</span>
                    <textarea class="pix_text" name="message" id="textarea" placeholder="Your message here..."></textarea>
                </div>

                <!--Submit-->
                <div class="button_submit">
                    <button class="button1">
                        <span>Submit</span>
                    </button>
                </div>

            </form>
        </div>
</div>
</body>
</html>
